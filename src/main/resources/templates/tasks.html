<div id="about" class="container">
    <h1 class="col-md-6 col-md-offset-3">Welcome to the Tasks app</h1>
</div>

<br>

<div class="containerZ col-md-6 col-md-offset-3">

    <form method="post" th:action="@{/}" th:object="${newTask}">

        <label for="title">Title</label>
        <input type="text" placeholder="Add task title" class="form-control"
               th:field="*{title}" id="title"/>
        <!--<span th:if="${error != null}" th:text="${error}"></span>-->

        <br>

        <label for="description">Description</label>
        <input type="text" placeholder="Add task description" class="form-control"
               th:field="*{description}" id="description"/>
        <!--<span th:if="${error != null}" th:text="${error}"></span>-->
        <br>

        <button type="submit" class="btn btn-primary">Add task</button>

    </form>

</div>


<div class="container">
    <div class="row" th:each="task : ${tasks}">
        <div class="nine columns">
            <form th:method="put" th:action="@{/}">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <input type="hidden" name="description" th:value="${task.description}"/>
                <input type="checkbox" name="completed" th:checked="${task.completed}" onchange="form.submit()"/>
                <span th:text="${task.description}"></span>
            </form>
        </div>
        <div class="three columns">
            <form th:method="delete" th:action="@{/}">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <button class="button u-full-width" type="submit">Delete</button>
            </form>
        </div>
    </div>

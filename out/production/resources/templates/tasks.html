<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcin Gajc">
    <meta name="description" content="SPRING REST API">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
    <title>Tasks application</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Tasks App</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar2">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a th:href="@{/}">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div id="about" class="container">
    <h1 class="col-md-8 col-md-offset-4">Welcome to the Task App</h1>
</div>
<br>
<div class="col-md-6 col-md-offset-3 containerZ">

    <form method="post" th:action="@{/}" th:object="${newTask}">
        <label for="title">Title</label>
        <input type="text" placeholder="Please enter task title" class="form-control"
               th:field="*{title}" id="title"/>
        <!--<span th:if="${error != null}" th:text="${error}"></span>-->
        <br>
        <label for="description">Description</label>
        <textarea th:field="*{description}" class="form-control" rows="4" id="description"
                  placeholder="Please enter task description"></textarea>
        <!--<span th:if="${error != null}" th:text="${error}"></span>-->
        <br>
        <button type="submit" class="btn btn-primary">Add task</button>
    </form>
</div>
<br>
<br>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Completed?</th>
            <th>Update task</th>
            <th>Delete task</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.endDate}"></td>
            <td>
                <form th:method="patch" th:action="@{/}">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <input type="hidden" name="title" th:value="${task.title}"/>
                    <input type="hidden" name="description" th:value="${task.description}"/>
                    <input type="checkbox" name="completed" th:checked="${task.completed}" onchange="form.submit()"/>
                </form>
            </td>
            <td>
                <form th:method="put" th:action="@{/}">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <input type="hidden" name="title" th:value="${task.title}"/>
                    <input type="hidden" name="description" th:value="${task.description}"/>
                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/}">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <button class="btn btn-primary" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr/>
</body>
</html>
